---
layout: default
---

<article>

  <header>
    <h1>{{page.title}}</h1>
    <p class="pubDate">{{page.date|date_to_string}}</p>
  </header>

  {{content}}


  {% if page.next %}
  <p class="next-link">
    <a rel="next" href="{{ page.next.url }}">Next: <strong>{{page.next.title}}</strong></a>
  </p>
  {% endif %}
</article>
